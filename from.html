<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Absensi dan Logbook UNICEF KEMITRAAN UNIMUDA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #d4d80b, #dfe6ed);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-label {
      font-weight: 600;
    }

    .form-icon {
      margin-right: 8px;
      color: #0d6efd;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card p-4">
          <h3 class="text-center mb-4"><i class="bi bi-clipboard-check-fill me-2 text-primary"></i>Absensi dan Logbook UNICEF KEMITRAAN UNIMUDA</h3>
          <form id="absenForm">
            <!-- DATA ABSENSI -->
            <div class="mb-3">
              <label for="nama" class="form-label"><i class="bi bi-person-fill form-icon"></i>Nama</label>
              <select class="form-select" id="nama" name="nama" required>
                <option value="">-- Pilih Nama --</option>
                 <option value="Dr. Nursalim, M.Pd.">Dr. Nursalim, M.Pd.</option>
                 <option value="Surya Putra Raharja, M.Pd.">Surya Putra Raharja, M.Pd.</option>
                 <option value="Yeni Witdianti, M.S.I, M.Pd.">Yeni Witdianti, M.S.I, M.Pd.</option>
                 <option value="M. Akbar Hidayat, S.H.">M. Akbar Hidayat, S.H.</option>
                  <option value="Tirza Pangkali, S.Pd.">Tirza Pangkali, S.Pd.</option>
                  <option value="Dr. Firman, M.Pd.">Dr. Firman, M.Pd.</option>
                  <option value="Riyanti, S.E.">Riyanti, S.E.</option>
                  <option value="Rina Handayani, S.Pd.">Rina Handayani, S.Pd.</option>
                  <option value="Fitri Indayani, S.Pd.">Fitri Indayani, S.Pd.</option>
                  <option value="Elizabeth Bukorpioper, S.H.">Elizabeth Bukorpioper, S.H.</option>
                  <option value="Ignasius Buu, S.Pd.">Ignasius Buu, S.Pd.</option>
                   <option value="Fuad Ardiansyah, M.Si.">Fuad Ardiansyah, M.Si.</option>
                   <option value="Muhammad Sunjaya, S.E.">Muhammad Sunjaya, S.E.</option>
                   <option value="Windika Dian Ayu Lusiana, S.E.">Windika Dian Ayu Lusiana, S.E.</option>
                  <option value="Maryana Binsaneman Urbasa, S.I.Kom.">Maryana Binsaneman Urbasa, S.I.Kom.</option>
           </select>
            </div>
            <div class="mb-3">
  <label for="jabatan" class="form-label"><i class="bi bi-briefcase-fill form-icon"></i>Jabatan</label>
  <select class="form-select" id="jabatan" name="jabatan" required>
    <option value="">-- Pilih Jabatan --</option>
    <option value="General Manager">General Manager</option>
    <option value="Finance Manager">Finance Manager</option>
    <option value="KoordinatorEGL Pre-Service">KoordinatorEGL Pre-Service</option>
    <option value="Field Assistant ECE">Field Assistant ECE</option>
    <option value="M&E">M&E</option>
    <option value="Accounting Staff">Accounting Staff</option>
    <option value="Koordinator Child Protection">Koordinator Child Protection</option>
    <option value="Field Officer PBD">Field Officer PBD</option>
    <option value="Field Officer Papua">Field Officer Papua</option>
    <option value="Fasiliatator Kabupaten Biak">Fasiliatator Kabupaten Biak</option>
    <option value="Finance Staff">Finance Staff</option>

    
  </select>
</div>

            
            <div class="mb-3">
              <label for="tanggal" class="form-label"><i class="bi bi-calendar-event-fill form-icon"></i>Tanggal</label>
              <input type="date" class="form-control" id="tanggal" name="tanggal" required>
            </div>
            <div class="mb-3">
              <label for="jam_masuk" class="form-label"><i class="bi bi-clock-fill form-icon"></i>Jam Masuk</label>
              <input type="time" class="form-control" id="jam_masuk" name="jam_masuk">
            </div>
            <div class="mb-3">
              <label for="jam_pulang" class="form-label"><i class="bi bi-clock-history form-icon"></i>Jam Pulang</label>
              <input type="time" class="form-control" id="jam_pulang" name="jam_pulang">
            </div>
            <div class="mb-3">
              <label for="keterangan" class="form-label"><i class="bi bi-info-circle-fill form-icon"></i>Keterangan</label>
               <select class="form-select" id="keterangan" name="keterangan" required>
                 <option value="">-- Pilih Keterangan --</option>
                <option value="Hadir">Hadir</option>
               <option value="Izin">Izin</option>
              <option value="Sakit">Sakit</option>
              </select>
            </div>

            <!-- DATA LOGBOOK -->
            <hr>
            <h5 class="text-primary"><i class="bi bi-journal-text me-2"></i>Logbook Harian</h5>
            <div class="mb-3">
              <label for="aktivitas" class="form-label">Aktivitas / Tugas yang Dikerjakan</label>
              <textarea class="form-control" id="aktivitas" name="aktivitas" rows="3" placeholder="Contoh: Menyusun laporan bulanan..." required></textarea>
            </div>
            <div class="mb-3">
              <label for="output" class="form-label">Output / Hasil</label>
              <textarea class="form-control" id="output" name="output" rows="2" placeholder="Contoh: Laporan PDF selesai dibuat"></textarea>
            </div>
            <div class="mb-3">
              <label for="kendala" class="form-label">Kendala (Jika Ada)</label>
              <textarea class="form-control" id="kendala" name="kendala" rows="2" placeholder="Contoh: Akses server lambat"></textarea>
            </div>
            
             <div class="mb-3">
              <label for="tindak" class="form-label">Tindak Lanjut (Jika Ada)</label>
              <textarea class="form-control" id="tindak" name="tindak" rows="2" placeholder="Contoh: Laporan PDF selesai dibuat"></textarea>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-send-check-fill me-2"></i>Kirim Data
              </button>
            </div>
          </form>
          <div id="status" class="mt-3 text-center text-success fw-bold"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('absenForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this).entries());

      fetch('https://script.google.com/macros/s/AKfycbyHrWAa6Ud336A713gXiFTE0i4TrTSSJfTd6WZ2ljoPDCV1GKJVXrwweBGTDk_WcIs0/exec', {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(text => {
        document.getElementById('status').textContent = text;
        document.getElementById('absenForm').reset();
      })
      .catch(err => {
        document.getElementById('status').textContent = 'Gagal mengirim data';
        document.getElementById('status').classList.replace('text-success', 'text-danger');
      });
    });
  </script>
</body>
</html>
